name: Code checks

on:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"

      - name: Run linting tests
        run: |
          pip install -r requirements.txt
          flake8 src/model/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"
    
      - name: pytest
        run: |
          pip install -r requirements.txt
          pytest tests/

