$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py --training_data ${{ inputs.training_data }} --reg_rate ${{ inputs.reg_rate }}


inputs:
  training_data:
    type: uri_folder
    path: azureml:mslearn-mlops-diabetes:1
    mode: ro_mount
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:cpu-cluster
experiment_name: diabetes-data-mslearn-mlops
description: Train a classification model on diabetes data using a registered dataset as input, following the MSLearn MLOps course
